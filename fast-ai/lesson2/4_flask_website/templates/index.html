<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Bear or to not bear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">What Type of Bear is it! by Haza</a>
      </div>
    </nav>
    <div class="container">
        <div class="row mb-3">
            <div class="col-3"></div>
            <div class="col-6">
            <form enctype="multipart/form-data" method="post">
                <div class="mb-3">
                  <label for="bearImageFile" class="form-label">Select an Image file of a bear</label>
                  <input class="form-control" type="file" id="bearImageFile" name="bearImageFile" accept="image/jpeg">
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mb-3">
            {% if context.errorMsg %}
            <div class="alert alert-danger" role="alert">
              {{ context.errorMsg }}
            </div>
            {% endif %}
        </div>
        <div class="row mb-3">
            <div class="col-3"></div>
            <div class="col-6">
                {% if context.imgUrl %}
                    <img src="{{ context.imgUrl }}" alt="Uploaded Image" width="200px">
                {% endif %}
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mb-3">
            {% if context.infoMsg %}
            <div class="alert alert-info" role="alert">
              {{ context.infoMsg }}
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
